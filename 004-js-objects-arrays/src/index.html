<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./scss/styles.scss"> -->
    <title>Práctica creación de Objetos/Array</title>
</head>
<body>
    <form action="" class="form-container container py-2">
        <p class="lead">Ingrese usuarios</p>
        <div class="mb-3">
            <input type="name" placeholder="Escribe nombre" class="input-name form-control my-2">
            <input type="number" min="1" placeholder="Escribe edad" class="input-age form-control my-2">
            <button class="button-add btn btn-success">Agregar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>

        <tbody class="table-body">
            <!-- <tr>
                <td>Daniel</td>
                <td>28</td>
            </tr> -->
        </tbody>
    </table>


    <script src="./js/script.js"></script>
</body>
</html>
